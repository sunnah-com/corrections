name: Tests
on:
  pull_request:
    branches:
      - master

jobs:
  # Run tests.
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build and run stack
        working-directory: frontend
        run: docker-compose --file docker-compose.test.yml up -d
      - name: Test with pytest
        working-directory: frontend
        run: docker-compose --file docker-compose.test.yml run corrections python -m pytest
