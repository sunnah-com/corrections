<html>
  <head>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script
      src="https://kit.fontawesome.com/9ac4e99ba9.js"
      crossorigin="anonymous"
    ></script>
    <!-- vue multiselect deps -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.6/select2-bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <style>
      .select2-container--bootstrap .select2-selection--multiple .select2-search--inline .select2-search__field {
        width: 100% !important;
      }
    </style>
  </head>

<body>
    <div id="app">
      <header class="header">
        <div class="header__content container">
          <div class="header__logo">
            <svg width="36" height="36" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18.075 1l-.401.402-4.623 4.58H5.978v7.007L1 17.925l4.978 5.024v7.073h7.007L17.92 35l5.023-4.978h7.074v-7.01L35 18.078l-4.982-5.023V5.982h-7.007L18.075 1zm-.004 1.606l4.467 4.51h6.35v6.404l4.51 4.551-4.51 4.468v6.35H22.48l-4.551 4.509-4.472-4.51H7.111V22.48L2.602 17.93l4.51-4.468V7.116h6.404l4.555-4.51z" fill="#019592" stroke="#019592"/></svg>
          </div>
          <ul class="headerNav">
            <li class="headerNav__item">
              <a class="headerNav__itemLink" href="/">Home</a>
            </li>
            <li class="headerNav__item">
              <a class="headerNav__itemLink" href="/archive">Archive</a>
            </li>
            <li class="headerNav__item">
              <a class="headerNav__itemLink" href="/users">Users</a>
            </li>
            <li class="headerNav__item headerNav__item--logout">
                <a class="headerNav__itemLink" href="{{ logout_url }}">Logout</a>
            </li>
          </ul>
        </div>
      </header>
        {% block content %}{% endblock %}
    </div>
    {% block script %}{% endblock %}
  </body>
</html>
